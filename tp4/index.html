<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP4</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>
    <style>
        body {
            background-color: #e9ebee;
            font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            font-size: 16px;
            margin: 0 auto;
            max-width: 800px;
        }

        .container {
            width: 850px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .col-sm-12 {
            margin-left: 25%;
            margin-bottom: 30px;
        }

        #message {
            border-radius: 5px;
            background-color: #d8ecdc;
        }
    </style>

</head>

<body>
    <h1>TP #4</h1>
    <h5>Avec bootstrap 5</h5><br>

    <div class="container">

        <form id="MyForm" onsubmit="return validerFormulaire()" method="post">
            <div class="row mb-3">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom" onkeyup="calcNbChar(id)">
                </div>
                <div class="col-sm-1">
                    <span id="span-nom"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="pr√©nom" class="col-sm-2 col-form-label">Pr√©nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="pr√©nom" onkeyup="calcNbChar(this.id)">
                </div>
                <div class="col-sm-1">
                    <span id="span-pr√©nom"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date de Naissance</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="date" onkeyup="calcNbChar(this.id)">
                </div>
                <div class="col-sm-1">
                    <span id="span-date"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="row mb-3">
                    <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="adresse" onkeyup="calcNbChar(this.id)">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" id="buttonGPS" class="btn btn-warning"
                            onclick="return false">üìçGPS</button>
                    </div>
                    <div class="col-sm-1">
                        <span id="span-adresse"></span>
                    </div>
                </div>
            </div>
            <div id="map" class="col-sm-12"></div>
            <span id="adresse-char-count" class="char-count"></span>
            <div class="row mb-3">
                <label for="mail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="mail" onkeyup="calcNbChar(this.id)">
                </div>
                <div class="col-sm-1">
                    <span id="span-mail"></span>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ajouter</button>

            </div>
        </form>
        <div id="message" display: none;></div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <h4 id="List"></h4>
            </div>
            <div class="col-sm-1">
                <button type="submit" id="btnReset" class="btn btn-primary">Reset</button>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Date</th>
                    <th>Adresse</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalGlobal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur dans le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body-global"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
